<html lang="en">

    <link rel="stylesheet" href="style.css">

<body>
    <div id="pra">
    <h1>Body Mass Index Calculator</h1>
    <div class="card">
    <div id="middle">
    <h2>Body Mass Index</h2>
    <label>Enter your height in feets and inches</label>
    <br>
    <input type="tel" id="feet" placeholder="Feets">
    <input type="tel" id="inch" placeholder="inches">
    <br><br>
    <label>Enter your Weight in kgs</label>
    <br>
    <input type="tel" id="kg" placeholder="kilogram and gram">
    <button onclick="CalculateBMI()">Calculate</button>
    <h1 id="result"></h1>
    </div>
    </div>
    </div>
<script src="script.js"></script>
